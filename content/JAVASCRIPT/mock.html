<div class="blackBoard">
    <h4>
        模拟类：使用javascript技巧模拟面向对象设计
    </h4>
    <ul>
        <li>定义类结构
            <ul>
                <li><strong class="label label-info">实例属性</strong> var MyClass = function( x ){ this.实例属性1 = x; }</li>
                <li><strong class="label label-info">实例方法</strong> MyClass.prototype.实例方法1 = function(){ }</li>
                <li><strong class="label label-info">静态属性</strong> MyClass.静态属性1 = x; </li>
                <li><strong class="label label-info">静态方法</strong> MyClass.静态方法1 = function(){ }</li>
                <li><strong class="label label-info">构造函数</strong> MyClass</li>
                <li><strong>this</strong> 指代类的实例，在构造函数和实例方法中被引用</li>
            </ul>
        </li>
    </ul>
</div>
