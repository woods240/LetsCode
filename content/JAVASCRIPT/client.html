<div class="blackBoard">
    <h4>
        客户端提供给js的运行环境，这里特指Web浏览器
    </h4>
    <ul>
        <li>
            环境：使用全局对象window，包含当前环境的所有信息
            <ul>
                <li><strong class="label label-info">window</strong> 当前窗口</li>
            </ul>
        </li>
        <li>
            运行：单线程运行
            <ul>
                <li><strong class="label label-info">加载过程</strong> 按照抒写顺序，一边加载一边执行</li>
                <li><strong class="label label-info">事件驱动阶段</strong> 事件句柄接受DOM事件，用挂接的js函数来响应</li>
            </ul>
        </li>
        <li>
            安全：不能访问所在计算机上、除浏览器之外的资源
            <ul>
                <li><strong class="label label-info">同源策略</strong> 只有window.document.domain相同的网页，才可以共享数据</li>
                <li><strong class="label label-info">跨站脚本攻击(XSS)</strong> 将脚本伪装成输入，诱骗网站接收，并在无意间运行</li>
            </ul>
        </li>
    </ul>
</div>
