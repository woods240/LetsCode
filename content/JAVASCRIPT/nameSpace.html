<div class="blackBoard">
    <h4>
        语法上不支持模块和名字空间，通过遵从编程惯例来实现
    </h4>
    <ul>
        <li>
            名字空间：避免变量命名冲突
            <ul>
                <li>静态变量或方法所属的对象，被当作命名空间</li>
            </ul>
        </li>
        <li>
            模块：以功能为单位，划分代码
            <ul>
                <li>(function(){ ... })();</li>
            </ul>
        </li>
    </ul>
</div>
