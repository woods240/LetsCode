<div class="blackBoard">
    <h4>
        数据类型：计算机干活就是用指令处理数据，它是计算机区分数据的方式
    </h4>
    <ul>
        <li>基本数据类型
            <ul>
                <li><strong class="label label-info">数字number</strong> 量化工具</li>
                <li><strong class="label label-info">字符串string</strong> 用 '_' 或 "_" 包含的文本</li>
                <li><strong class="label label-info">布尔值boolean</strong> true / false</li>
            </ul>
        </li>
        <li>复合数据类型
            <ul>
                <li><strong class="label label-info">对象object</strong> 已命名的值的无序集合</li>
                <li><strong class="label label-info">数组object</strong> 有编号的值的有序集合</li>
                <li><strong class="label label-info">函数function</strong> 具有可执行代码，可通过调用来执行操作</li>
                <li><strong class="label label-info">未定义undefined</strong> 未声明的变量</li>
            </ul>
        </li>
    </ul>
</div>
