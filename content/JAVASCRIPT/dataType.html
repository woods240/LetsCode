<div class="blackBoard">
    <h4>
        数据类型：计算机干活就是用指令处理数据，它是计算机区分数据的方式
    </h4>
    <ul>
        <li>三种基本数据类型
            <ul>
                <li><strong class="label label-info">数字</strong> 量化工具</li>
                <li><strong class="label label-info">字符串</strong> 用 '_' 或 "_" 包含的文本</li>
                <li><strong class="label label-info">布尔值</strong> true / false</li>
            </ul>
        </li>
        <li>两种小数据类型
            <ul>
                <li><strong class="label label-info">null</strong> 无值</li>
                <li><strong class="label label-info">undefined</strong> 未定义</li>
            </ul>
        </li>
        <li>object类型
            <ul>
                <li><strong class="label label-info">对象</strong> 已命名的值的无序集合</li>
                <li><strong class="label label-info">数组</strong> 有编号的值的有序集合</li>
                <li><strong class="label label-info">函数</strong> 具有可执行代码，可通过调用来执行操作</li>
            </ul>
        </li>
    </ul>
</div>
