<div class="blackBoard">
    <h4>
        document.cookie：存储于浏览器，并在服务器和客户端之间传递
    </h4>
    <ul>
        <li>
            属性
            <ul>
                <li><strong class="label label-info">.expires</strong> 生存期：截止日期</li>
                <li><strong class="label label-info">.max-age</strong> 生存期：多少秒</li>
                <li><strong class="label label-info">.path</strong> 可见范围：'/目录'下</li>
                <li><strong class="label label-info">.domain</strong> 可见范围：'域名'</li>
                <li><strong class="label label-info">.secure</strong> 是否使用https传输</li>
            </ul>
        </li>
    </ul>
</div>
