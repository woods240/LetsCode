<div class="blackBoard">
    <h4>
        计时器：规划代码在未来的某个时刻执行
    </h4>
    <ul>
        <li><strong class="label label-info">var t = setTimeOut('语句',毫秒数)</strong> 在指定毫秒数过去后执行</li>
        <li><strong class="label label-info">clearTimeOut(t)</strong> 取消TimeOut计时器</li>
        <li><strong class="label label-info">var t = setInterval('语句',毫秒数)</strong> 在指定毫秒数的间隔里重复调用</li>
        <li><strong class="label label-info">clearInterval(t)</strong> 取消Interval计时器</li>
    </ul>
</div>
