<div class="blackBoard">
    <h4>根据“可见性”来筛选</h4>
    <ul>
        <li><strong class="label label-info">:visible</strong> 可见</li>
        <li><strong class="label label-info">:hidden</strong> 不可见</li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1.“可见性”的含义：在窗口中占用了空间（不是指看得到）
    <br />
    2.根据定义，<strong>visibility:hidden 和 opacity:0</strong> “可见”；<strong>width:0 和 height:0</strong> “不可见”；
</p>
