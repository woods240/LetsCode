<div class="blackBoard">
    <h4>将DOM元素作为数据寄宿的地点</h4>
    <ul>
        <li><strong class="label label-info">$.data(DOM元素, key, value)</strong> 将键值对存储到DOM元素上</li>
        <li><strong class="label label-info">$.data(DOM元素, key)</strong> 从DOM元素上取出键值对</li>
        <li><strong class="label label-info">$.removeData(DOM元素, key)</strong> 从DOM元素上移除键值对</li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1.以上静态方法，都有对应的实例方法<strong>$(DOM元素).data(...)</strong>
</p>
