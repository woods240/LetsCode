<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>使用辅助方法的例子</title>
</head>
<body>
    <div style="border: 1px solid gray;">
        <h4>jQuery.param() 例子</h4>
        <p>
            <span id="jsObject">对象：{ width: 1680, height: 1050 }</span><br />
            <span id="jsArray">数组：[{ name: "first", value: "Rick" }, { name: "last", value: "Astley" }, { name: "job", value: "Rock Star" }]</span>
        </p>
        <input type="button" id="jQueryParam" value="jQuery.param()" />
        <p id="paramResult"></p>
    </div>

    <br />

    <form>
        <h4>表单</h4>
        <div>
            帐号（文本）：
                    <input type="text" name="account" value="woods" />
        </div>

        <div>
            密码：
                    <input type="password" name="password" value="CanYouGuess?" />
        </div>

        <div>
            爱好（多选）：
                <label>
                    <input type="checkbox" name="favorite" value="篮球" checked="checked" />篮球</label>
            <label>
                <input type="checkbox" name="favorite" value="足球" checked="checked" />足球</label>
            <label>
                <input type="checkbox" name="favorite" value="羽毛球" />羽毛球</label>
        </div>

        <div>
            岗位（单选）：
                <label>
                    <input type="radio" name="position" value="程序员" />程序员</label>
            <label>
                <input type="radio" name="position" value="软件设计师" checked="checked" />软件设计师</label>
            <label>
                <input type="radio" name="position" value="系统架构师" />系统架构师</label>
        </div>

        <div>
            （隐藏域）：
                    <input type="hidden" name="realName" value="明明" />
        </div>
    </form>

    <br />

    <div style="border: 1px solid gray;">
        <h4>.serializeArray() 例子</h4>
        <input type="button" id="serializeArray" value=".serializeArray()" />
        <p id="serializeArrayResult"></p>
    </div>

    <div style="border: 1px solid gray;">
        <h4>.serialize() 例子</h4>
        <input type="button" id="serialize" value=".serialize()" />
        <p id="serializeResult"></p>
    </div>

    <script src="../../scripts/jquery.min.js"></script>
    <script type="text/javascript">

        // 使用 jQuery.param() 进行序列化
        $( '#jQueryParam' ).on( 'click', function () {
            var jsObject = { width: 1680, height: 1050 };
            var jsArray = [{ name: "first", value: "Rick" }, { name: "last", value: "Astley" }, { name: "job", value: "Rock Star" }];

            var jsObjectResult = '对象序列化结果：' + jQuery.param( jsObject );
            var jsArrayResult = '数组序列化结果：' + jQuery.param( jsArray );

            $( '#paramResult' ).html( jsObjectResult + '<br />' + jsArrayResult );
        } );

        // 使用 .serializeArray() 将表单元素转换为js对象数组
        $( '#serializeArray' ).on( 'click', function () {
            var serializeArrayResult = $( 'form' ).serializeArray();

            $( '#serializeArrayResult' ).html( '表单元素转换为js对象数组：<br />' + JSON.stringify( serializeArrayResult ) );
        } );

        // 使用 .serialize() 将表单元素序列化
        $( '#serialize' ).on( 'click', function () {
            var serializeResult = '表单元素序列化结果：<br />' + $( 'form' ).serialize();

            $( '#serializeResult' ).html( serializeResult );
        } );

    </script>
</body>
</html>
