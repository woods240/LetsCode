<div class="blackBoard">
    <h4>在筛选结果中，根据jQuery元素的索引位置再次筛选</h4>
    <ul>
        <li><strong class="label label-info">:first</strong> 第一个</li>
        <li><strong class="label label-info">:last</strong> 最后一个</li>
        <li><strong class="label label-info">:even</strong> 偶数位置</li>
        <li><strong class="label label-info">:odd</strong> 奇数位置</li>
        <li><strong class="label label-info">:eq(index)</strong> 索引等于index</li>
        <li><strong class="label label-info">:lt(index)</strong> 索引小于index</li>
        <li><strong class="label label-info">:gt(index)</strong> 索引大于index</li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1.先根据前面的选择器粗选，然后在数组中<strong>根据索引位置进行二次挑选</strong>
    <br />
    2.索引从0开始
</p>
