<div class="blackBoard">
    <h4>以各种方式，创建jQuery对象</h4>
    <ul>
        <li><strong class="label label-info">$(selector [,context])</strong> 在context下用selector选择元素，并用它创建</li>
        <li><strong class="label label-info">$(DOM对象)</strong> 用DOM对象创建jQuery对象</li>
        <li><strong class="label label-info">$(obj)</strong> 用js对象创建jQuery对象</li>
        <li><strong class="label label-info">$(html文本)</strong> 用html文本创建jQuery对象</li>
        <li><strong class="label label-info">$(jQuery对象)</strong> 克隆jQuery对象</li>
    </ul>
</div>
