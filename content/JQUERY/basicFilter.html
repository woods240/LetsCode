<div class="blackBoard">
    <h4>根据html元素的基本特征来筛选</h4>
    <ul>
        <li><strong class="label label-info">#id</strong> id匹配的第一个节点</li>
        <li><strong class="label label-info">.class</strong> class匹配的一类节点</li>
        <li><strong class="label label-info">tag</strong> 标签匹配的一类节点</li>
        <li><strong class="label label-info">*</strong> 所有节点（不区分叶子和祖先）</li>
        <li><strong class="label label-info">selector1, selector2, selectorN</strong> 多个匹配结果的并集</li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1. <strong>id, class, tag</strong> 是Html元素本身的基本特征,使用它们来筛选是最基础的
</p>
