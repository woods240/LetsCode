<h4>长时间加载内容时，友好的提示用户</h4>
<ul>
    <li><strong class="label label-info">显示提示</strong> $.waitingPrompt.show( selector, promptText )</li>
    <li><strong class="label label-info">去除提示</strong> $.waitingPrompt.hide( selector )</li>
</ul>

<p class="alert">
    注：
    <br />
    1.封装成jQuery类插件，可以灵活的用在任意元素上
    <br />
    2.必须与<strong>.loading</strong>和<strong>.backdrop</strong>两个css类配合使用
</p>
