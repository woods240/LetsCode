<div class="blackBoard">
    <h4>页面通用结构，分成了两大部分</h4>
    <ul>
        <li>
            <h5>导航区域：负责站内导航</h5>
            <ul>
                <li><strong class="label label-info">主导航区域</strong> 列举主要分类</li>
                <li><strong class="label label-info">子导航区域</strong> 列举子分类和基本条目</li>
                <li><strong class="label label-info">面包屑区域</strong> 标识当前位置</li>
            </ul>
        </li>
        <li>
            <h5>内容区域：负责呈现当前条目的主题内容</h5>
        </li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1.技术上采用单页面模式，定位区域在框架页中初始化，内容区域使用Ajax动态加载
    <br />
    2.样式风格采用<a href="http://www.bootcss.com/" target="_blank">BootStrap2.3.2</a>
</p>
