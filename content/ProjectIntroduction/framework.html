<div class="blackBoard">
    <h4>页面结构分为两大部分</h4>
    <ul>
        <li>
            <h5>导航区域：读取站点地图，负责全站导航</h5>
            <ul>
                <li><strong class="label label-info">主导航区域</strong> 显示主导航名称</li>
                <li><strong class="label label-info">子导航区域</strong> 显示子分类和导航项目</li>
                <li><strong class="label label-info">面包屑区域</strong> 显示当前位置</li>
            </ul>
        </li>
        <li>
            <h5>内容区域：根据导航url，负责呈现内容</h5>
        </li>
    </ul>
</div>

<p class="alert">
    注：
    <br />
    1.技术上采用单页面模式，定位区域在框架页中初始化，内容区域使用Ajax动态加载
    <br />
    2.样式风格采用<a href="http://www.bootcss.com/" target="_blank">BootStrap2.3.2</a>
</p>
