<div class="blackBoard">
    <h4>用3级层次结构，整合站内的所有资源</h4>
    <ul>
        <li><strong class="label label-info">nav</strong> 是主分类(text：显示名称)</li>
        <li><strong class="label label-info">category</strong> 是子分类(text:显示名称)</li>
        <li><strong class="label label-info">item</strong> 是导航项目(name:导航名称，url：文件的位置，包含的文字：显示名称)</li>
    </ul>
</div>

<p class="alert">
    注：name不能重复，text不能重复
</p>
