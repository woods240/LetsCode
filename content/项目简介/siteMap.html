<h4>网站采用3级导航菜单</h4>
<ol>
    <li><strong class="label label-info">nav</strong> 是主导航(text：显示名称)</li>
    <li><strong class="label label-info">category</strong> 是子分类(text:显示名称)</li>
    <li><strong class="label label-info">item</strong> 是导航项目(url：文件的位置，包含的文字：显示名称)</li>
</ol>

<p class="alert">
    注：目前只支持3级导航
</p>
