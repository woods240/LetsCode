<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <!-- seo -->
    <title>写代码吧</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;" />
    <meta name="keywords" content="写代码吧,分享编程知识" />
    <meta name="description" content="通过分享编程知识，梳理自己的知识体系结构，同时帮助新手少走弯路!" />
    <meta name="author" content="woods" />

    <!-- css -->
    <link id="bootstrap_cssRef" href="themes/css/bootstrap.min.css" rel="stylesheet" />
    <link id="prettify_cssRef" href="themes/css/prettify.css" rel="stylesheet" />
    <link href="themes/css/justify.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" data-target="location" href="#">logo</a>
                <ul id="mainMenu" class="nav">
                    <!--主导航-->
                </ul>
            </div>
        </div>
    </div>
    
    <p id="notice">    
    </p>
    
    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="well well-small">
                    <ul id="subMenu" class="nav nav-list">
                        <!--子菜单-->
                    </ul>
                </div>
            </div>
            <div class="span9">
                <ul id="breadcrumb" class="breadcrumb">
                    <!--面包屑-->
                </ul>
                <div id="content">
                    <!--内容-->
                </div>
            </div>
        </div>
    </div>

    <div id="rapidPanel" class="label label-info">
        <select id="themeSwitch" style="width: auto;">
            <option disabled="disabled">风格切换</option>
        </select>
    </div>

    <!-- js -->
    <script id="jqueryRef" src="scripts/jquery.min.js"></script>
    <script id="bootstrap_jsRef" src="scripts/bootstrap.min.js"></script>
    <script id="prettify_jsRef" src="scripts/prettify.js"></script>
    <script id="scrollUp_jsRef" src="scripts/jquery.scrollUp.min.js"></script>

    <script src="scripts/waitingPrompt.js"></script>
    <script src="scripts/prettyCode.js"></script>
    <script src="scripts/packageSwitch.js"></script>
    <script src="scripts/location.js"></script>

    <!--<script src="scripts/debug/debug_ajax.js"></script>-->

    <script type="text/javascript">
        
        //window.onresize = function () { alert('hi') }
        $( function () {
            
            enableThemeSwitch();
            enableScrollUp();

        } );

        // 主题样式表切换 --> packageSwitch.js
        function enableThemeSwitch() {
            $( '#themeSwitch' ).packageSwitch( {

                packageSelector: { 'bootstrap_cssRef': 'href' }

              , seriesCollection: [
                    { seriesName: 'amelia', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/amelia/bootstrap.min.css' } }
                  , { seriesName: 'cerulean', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/cerulean/bootstrap.min.css' } }
                  , { seriesName: 'cosmo', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/cosmo/bootstrap.min.css' } }
                  , { seriesName: 'cyborg', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/cyborg/bootstrap.min.css' } }
                  , { seriesName: 'flatly', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css' } }
                  , { seriesName: 'journal', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/journal/bootstrap.min.css' } }
                  , { seriesName: 'readable', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/readable/bootstrap.min.css' } }
                  , { seriesName: 'simplex', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/simplex/bootstrap.min.css' } }
                  , { seriesName: 'slate', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/slate/bootstrap.min.css' } }
                  , { seriesName: 'spacelab', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/spacelab/bootstrap.min.css' } }
                  , { seriesName: 'spruce', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/spruce/bootstrap.min.css' } }
                  , { seriesName: 'superhero', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/superhero/bootstrap.min.css' } }
                  , { seriesName: 'united', seriesValues: { 'bootstrap_cssRef': '//netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css' } }
              ]

              , showSeriesList: function ( $element, seriesList, packageSwitch ) {
                  var options = '';
                  $.each( seriesList, function ( index, name ) {
                      options += '<option value="' + index + '">' + name + '</option>';
                  } );

                  $element.append( options ).on( 'change', function () {
                      var seriesIndex = $( this ).val();
                      packageSwitch.switchTo( seriesIndex );
                  } );
              }

              , addDefault: true

              , defaultSeriesName: 'default'
            } );
        }

        // 启用回到顶端 --> jquery.scrollUp.min.js
        function enableScrollUp() {
            $.scrollUp( {
                scrollName: 'scrollUp', // Element ID
                topDistance: '300', // Distance from top before showing element (px)
                topSpeed: 300, // Speed back to top (ms)
                animation: 'fade', // Fade, slide, none
                animationInSpeed: 200, // Animation in speed (ms)
                animationOutSpeed: 200, // Animation out speed (ms)
                scrollText: '回到顶端', // Text for element
                activeOverlay: false, // Set CSS color to display scrollUp active point, e.g '#00FFFF'
            } );
        }

    </script>


</body>
</html>
